controls:
  # ========== CC6: Logical and Physical Access Controls ==========
  - code: "CC6.1"
    name: "Logical and physical access controls"
    category: "Access Control"
    technologies:
      - id: "iam-okta-sso"
        vendor: "Okta"
        service: "Single Sign-On"
        description: "Centralized SSO with MFA for securing access to applications"
        pros:
          - "7000+ pre-built integrations"
          - "Adaptive MFA based on risk signals"
          - "Excellent audit logging"
        cons:
          - "Cost scales with user count"
        implementation_effort: "medium"
        maturity_level: "mature"
        references:
          - url: "https://www.okta.com/resources/whitepaper/soc-2-compliance-guide/"
            title: "Okta SOC 2 Guide"
      
      - id: "physical-access-track"
        vendor: "Verkada"
        service: "Verkada Access Control"
        description: "Cloud-managed door access control with video verification and mobile credentials"
        pros:
          - "Cloud-managed, no on-prem hardware"
          - "Integrated with video surveillance"
          - "Mobile credential support"
        cons:
          - "Requires Verkada cameras for full features"
          - "Subscription-based pricing"
        implementation_effort: "medium"
        maturity_level: "mainstream"
        references:
          - url: "https://www.verkada.com/products/access-control/"
            title: "Verkada Access Control"

  # ========== CC7: System Operations ==========
  - code: "CC7.2"
    name: "System monitoring"
    category: "Monitoring"
    technologies:
      - id: "monitoring-datadog"
        vendor: "Datadog"
        service: "Datadog Observability Platform"
        description: "Full-stack monitoring with infrastructure, application, and log monitoring plus alerting"
        pros:
          - "Unified platform for metrics, traces, logs"
          - "400+ integrations out of the box"
          - "Powerful dashboards and alerting"
        cons:
          - "Can get expensive with high data volumes"
          - "Learning curve for advanced features"
        implementation_effort: "medium"
        maturity_level: "mature"
        references:
          - url: "https://www.datadoghq.com/solutions/compliance/"
            title: "Datadog Compliance"
      
      - id: "monitoring-newrelic"
        vendor: "New Relic"
        service: "New Relic One"
        description: "Observability platform with APM, infrastructure monitoring, and AI-powered insights"
        pros:
          - "Single unified platform"
          - "AI-powered anomaly detection"
          - "Generous free tier"
        cons:
          - "UI can be complex for beginners"
          - "Data ingestion pricing model"
        implementation_effort: "medium"
        maturity_level: "mature"
        references:
          - url: "https://newrelic.com/"
            title: "New Relic Platform"
      
      - id: "siem-splunk"
        vendor: "Splunk"
        service: "Splunk Enterprise Security"
        description: "SIEM platform for security information and event management with threat detection"
        pros:
          - "Industry-leading SIEM capabilities"
          - "Powerful search and analytics"
          - "Extensive app ecosystem"
        cons:
          - "Very expensive for large data volumes"
          - "Complex to configure and maintain"
        implementation_effort: "high"
        maturity_level: "mature"
        references:
          - url: "https://www.splunk.com/en_us/products/enterprise-security.html"
            title: "Splunk Enterprise Security"

  # ========== CC8: Change Management ==========
  - code: "CC8.1"
    name: "Change management procedures"
    category: "Change Management"
    technologies:
      - id: "scm-github-enterprise"
        vendor: "GitHub"
        service: "GitHub Enterprise"
        description: "Enterprise source control with branch protection, code review, and audit logs"
        pros:
          - "Industry standard for version control"
          - "Strong code review workflows"
          - "Excellent audit trail"
        cons:
          - "Requires GitHub Enterprise for private repos"
          - "Can be costly for very large teams"
        implementation_effort: "low"
        maturity_level: "mature"
        references:
          - url: "https://github.com/enterprise"
            title: "GitHub Enterprise"
      
      - id: "itsm-servicenow-change"
        vendor: "ServiceNow"
        service: "ServiceNow Change Management"
        description: "Enterprise change management with approval workflows, risk assessment, and rollback plans"
        pros:
          - "Comprehensive ITIL-aligned workflows"
          - "Strong approval and governance"
          - "Integration with CMDB"
        cons:
          - "Enterprise pricing and complexity"
          - "Overkill for small teams"
        implementation_effort: "high"
        maturity_level: "mature"
        references:
          - url: "https://www.servicenow.com/products/it-operations-management/change-management.html"
            title: "ServiceNow Change Management"

