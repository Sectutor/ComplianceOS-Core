controls:
  # ========== A.5: Organizational Controls ==========
  - code: "A.5.1"
    name: "Policies for information security"
    category: "Organizational"
    technologies:
      - id: "policy-management-reciprocity"
        vendor: "Reciprocity"
        service: "ZenGRC"
        description: "Governance, risk, and compliance platform with policy management, version control, and attestation workflows"
        pros:
          - "Built-in policy templates for ISO 27001, SOC 2, GDPR"
          - "Automated policy review cycles and approvals"
          - "Integration with ticketing systems"
        cons:
          - "Can be expensive for small teams"
          - "Requires training for full utilization"
        implementation_effort: "medium"
        maturity_level: "mature"
        references:
          - url: "https://reciprocity.com/platform/policy-management/"
            title: "Reciprocity Policy Management"
      
      - id: "policy-management-drata"
        vendor: "Drata"
        service: "Compliance Automation Platform"
        description: "Automates compliance monitoring with policy management and continuous evidence collection"
        pros:
          - "Easy onboarding"
          - "Automated evidence collection"
          - "Real-time compliance monitoring"
        cons:
          - "Limited customization for unique policies"
          - "Premium pricing"
        implementation_effort: "low"
        maturity_level: "mature"
        references:
          - url: "https://drata.com/features/policy-management"
            title: "Drata Policy Management"

  # ========== A.8: Asset Management ==========
  - code: "A.8.1"
    name: "Inventory of assets"
    category: "Asset Management"
    technologies:
      - id: "asset-discovery-servicenow"
        vendor: "ServiceNow"
        service: "IT Asset Management (ITAM)"
        description: "Enterprise asset management with auto-discovery, lifecycle tracking, and financial management"
        pros:
          - "Comprehensive asset tracking across hardware, software, cloud"
          - "Strong integration ecosystem"
          - "Scalable for large organizations"
        cons:
          - "High cost and complexity"
          - "Steep learning curve"
        implementation_effort: "high"
        maturity_level: "mature"
        references:
          - url: "https://www.servicenow.com/products/it-asset-management.html"
            title: "ServiceNow ITAM"
      
      - id: "asset-discovery-snipeit"
        vendor: "Open Source"
        service: "Snipe-IT"
        description: "Free, open-source IT asset management with barcode scanning, check-in/check-out, and custom fields"
        pros:
          - "Free and open-source"
          - "Easy to deploy (Docker available)"
          - "Active community support"
        cons:
          - "Manual setup required"
          - "Limited auto-discovery vs commercial tools"
        implementation_effort: "low"
        maturity_level: "mature"
        references:
          - url: "https://snipeitapp.com/"
            title: "Snipe-IT Homepage"

  # ========== A.9: Access Control ==========
  - code: "A.9.2"
    name: "User access management"
    category: "Access Control"
    technologies:
      - id: "iam-okta"
        vendor: "Okta"
        service: "Okta Identity Cloud"
        description: "Cloud-native IAM with SSO, MFA, and lifecycle management for 7000+ integrations"
        pros:
          - "Extensive app catalog (7000+ pre-built integrations)"
          - "Strong MFA options (push, SMS, TOTP, WebAuthn)"
          - "Excellent user experience"
          - "Automated provisioning/deprovisioning"
        cons:
          - "Premium features require higher tiers"
          - "Complex policy configuration for advanced use cases"
        implementation_effort: "medium"
        maturity_level: "mature"
        references:
          - url: "https://www.okta.com/resources/whitepaper/okta-iso-27001-guide/"
            title: "Okta ISO 27001 Guide"
      
      - id: "iam-azure-ad"
        vendor: "Microsoft"
        service: "Azure Active Directory / Entra ID"
        description: "Cloud IAM with deep Microsoft 365 integration and conditional access policies"
        pros:
          - "Deep integration with M365 and Azure ecosystem"
          - "Conditional access and risk-based authentication"
          - "Included in many Microsoft licensing bundles"
        cons:
          - "Licensing complexity (P1/P2 features)"
          - "Best for Microsoft-centric environments"
        implementation_effort: "low"  # if already using M365
        maturity_level: "mature"
        references:
          - url: "https://learn.microsoft.com/en-us/azure/active-directory/"
            title: "Azure AD Documentation"
      
      - id: "iam-auth0"
        vendor: "Auth0 (Okta)"
        service: "Auth0 Identity Platform"
        description: "Developer-friendly IAM with customizable login flows and extensive SDK support"
        pros:
          - "Easy integration for custom applications"
          - "Flexible authentication flows"
          - "Strong developer documentation"
        cons:
          - "Can get expensive with high MAU"
          - "Enterprise features require higher plans"
        implementation_effort: "medium"
        maturity_level: "mature"
        references:
          - url: "https://auth0.com/docs/get-started/identity-fundamentals"
            title: "Auth0 Documentation"

  # ========== A.12: Operations Security ==========
  - code: "A.12.3"
    name: "Information backup"
    category: "Operations Security"
    technologies:
      - id: "backup-veeam"
        vendor: "Veeam"
        service: "Veeam Backup & Replication"
        description: "Enterprise backup solution for virtual, physical, and cloud workloads with immutable backups"
        pros:
          - "Supports wide range of platforms (VMware, Hyper-V, cloud)"
          - "Immutable backup for ransomware protection"
          - "Fast recovery with Instant VM Recovery"
        cons:
          - "Licensing costs can be high"
          - "Requires dedicated infrastructure"
        implementation_effort: "medium"
        maturity_level: "mature"
        references:
          - url: "https://www.veeam.com/products/veeam-data-platform.html"
            title: "Veeam Backup & Replication"
      
      - id: "backup-aws-backup"
        vendor: "AWS"
        service: "AWS Backup"
        description: "Centralized backup service for AWS resources with policy-based automation"
        pros:
          - "Native integration with AWS services"
          - "Cross-region and cross-account backups"
          - "Compliance-ready vault lock"
        cons:
          - "AWS-only (doesn't backup on-prem or other clouds natively)"
          - "Pricing can add up for large volumes"
        implementation_effort: "low"  # for AWS-native workloads
        maturity_level: "mature"
        references:
          - url: "https://aws.amazon.com/backup/"
            title: "AWS Backup"

  # ========== A.14: System Acquisition ==========
